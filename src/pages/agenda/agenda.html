<ion-header>
    <ion-navbar>
        <ion-title>{{ viewTitle }}
            <p class="subtitle">{{'TabsTitle.Calendar' | translate}}</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button style="font-size:20px" trasnparent (click)="loadData()"><ion-icon name="refresh"></ion-icon></button>
            <button ion-button [disabled]="isToday" (click)="today()">{{'Today' | translate}}</button>
            <button ion-button (click)="changeMode('month')">M</button>
            <button ion-button (click)="changeMode('day')">D</button>
        </ion-buttons>
        <ion-buttons end *ngIf="hideButtons">
            <button ion-button (click)="onCloseModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <calendar [locale]="loggedUser?.Language.Culture" [noEventsLabel]="'NoEvents' | translate" [eventSource]="eventSource" [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar>
</ion-content>
